AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters: 
  DynamoDBReplicationRegion: 
    Description: A region where replication session table located
    Default: us-west-2
    Type: String
  DynamoDBReplicationTable: 
    Description: Replication table name
    Default: dynamostreams.sessionstorage
    Type: String

Resources:
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: /articles/dynamostreams/
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaDynamoDBExecutionRole
      RoleName: lambda-dynamodb-execution-role
  
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: dynamostreams.sessionstorage
      AttributeDefinitions:
        -
          AttributeName: id
          AttributeType: S
      KeySchema: 
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput: 
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
  
  HandleMultizoneDynamoDBReplication:
    Type: AWS::Serverless::Function
    Properties:
      Handler: replicator.handler
      Runtime: nodejs6.10
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables: 
          REPLICATE_REGION:
            Ref: DynamoDBReplicationRegion
          REPLICATE_TABLE:
            Ref: DynamoDBReplicationTable
      Events:
        Stream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt DynamoDBTable.StreamArn
            BatchSize: 100
            StartingPosition: TRIM_HORIZON
